<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkso() {
        let a=parseInt(prompt("Nhập vào số a"));
        let b=parseInt(prompt("Nhập vào số b"));
        let sum;
        if(a>b){
            alert("Số "+a+" > "+b);
        }else {
            sum=a+b;
            document.writeln("Tổng 2 số =  "+sum);
        }
    }
    checkso();
</script>
</body>
</html>
