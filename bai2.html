<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <button onclick="alertNumber()">Click</button>
</from>
<script>
    function alertNumber() {
        let a=parseInt(prompt("Nhập vào 1 số"));
        a+=1
        alert(+a);
    }

</script>
